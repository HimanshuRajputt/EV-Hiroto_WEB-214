<!-- Hero Section -->
<section class="hero spad set-bg" data-setbg="img/hero.jpg" style="background-image: url('https://media.istockphoto.com/id/1505089344/photo/wooden-table-top-on-blur-kitchen-room-background-modern-contemporary-green-kitchen-room.jpg?s=612x612&w=0&k=20&c=sHJK5-7hawepcd2LNFvZUS9pC2vlKK0eUAMlQzsR5Vc=');">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="hero__text">
                    <h5>WELCOME HIROTO</h5>
                    <h2>Experience the greatest <br> for your holidays.</h2>
                </div>
                <form action="#" class="filter__form">
                    <div class="filter__form__item filter__form__item--search">
                        <p>Location</p>
                        <div class="filter__form__input" >
                            <input type="text" placeholder="Search Location" >
                        </div>
                    </div>
                    <div class="filter__form__item">
                        <p>Check In</p>
                        <div class="filter__form__datepicker">
                            <span class="icon_calendar"></span>
                            <input type="date" class="datepicker_pop check__in" placeholder="Check In">
                            <i class="arrow_carrot-down"></i>
                        </div>
                    </div>
                    <div class="filter__form__item">
                        <p>Check Out</p>
                        <div class="filter__form__datepicker">
                            <span class="icon_calendar"></span>
                            <input type="date" class="datepicker_pop check__out" placeholder="Check Out">
                            <i class="arrow_carrot-down"></i>
                        </div>
                    </div>
                    <div class="filter__form__item filter__form__item--select">
                        <p>Person</p>
                        <div class="filter__form__select">
                            <span class="icon_group"></span>
                            <select>
                                <option value="">2 Adult, 1 Children</option>
                                <option value="">2 Adult</option>
                                <option value="">1 Adult</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit">BOOK NOW</button>
                </form>
            </div>
        </div>
    </div>
</section>
